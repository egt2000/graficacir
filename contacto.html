<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacto - Imprenta Grafica CIR</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logocir.png" class="logocir" alt="Logo de imprenta grafica CIR"></h1>
            <nav>
                <ul>
                    <li><a href="https://wa.me/5493442543670" target="_blank"><img src="imagenes/wsp.png" alt="WhatsApp" height="30px" width="auto"></a></li>
                    <li><a href="https://www.instagram.com/graficacir" target="_blank"><img src="imagenes/ig.png" alt="Instagram" height="30px" width="auto"></a></li>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>                    
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="send_email.php" method="post">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" name="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" name="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" name="mensaje" class="input-padron" required></textarea>
            
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>
            
            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="horario">
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" name="novedades" checked>¿Le gustaría recibir novedades de Grafica CIR?</label>                
                
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
    </main>

    <footer>
        <p class="copyright">&copy Copyright To-See - 2024</p>
    </footer>
</body>
</html>
